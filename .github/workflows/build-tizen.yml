name: Tizen build

on:
  push:
    branches:
      - tizen-build
jobs:
  build:
    name: Build Tizen App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node and pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name : Install dependencies
        run: pnpm install

      - name: Build the application
        run: npx nx build web

      - name: Prepare Tizen CLI
        uses: ./.github/actions/perpare-tizen-cli

      - name: Tizen Build the application
        working-directory: app/web
        run: tizen build-web -- ./dist

      - name: list the current directory
        run: ls -la

      - name: list the dist .buildResult
        working-directory: app/web
        run: ls -la ./dist/.buildResult

